<script type="text/javascript">

// Viewport :

var config = {
    type: Phaser.AUTO,
    width: 8000, // X - Large
    height: 3200, // Y - Haut
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 300 }, // Pas de changement de gravité
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update

};

// toutes les variables :

//new

var game = new Phaser.Game(config);

// ASSETS PART

{
    // décor
    this.load.image('fond', 'assets/fond.png');
    this.load.image('planet', 'assets/planets.png');
    this.load.image('ground', 'assets/platform.png');

    // objets
    this.load.image('ball', 'assets/balls.png');
    this.load.image('objets', 'assets/objet.png'); //chapeau
    this.load.image('bombe', 'assets/bombe.png');

    //ennemis 
    this.load.image('ennemi', 'assets/daleck.png');

    //dude
    this.load.spritesheet('dude', 'assets/dudemaison.png', { frameWidth: 32, frameHeight: 48 });
    this.load.spritesheet('dudesaut', 'assets/dudesaut.png', { frameWidth: 32, frameHeight: 48 });

function create ()

//  edges

//platforms.create(750, 220, 'ground');

    // dude
    player = this.physics.add.sprite(100, 450, 'dude');

  // dude physique
    player.setBounce(0.2);

    // Cameras

}

    //  dude anime
    this.anims.create({

        repeat: -1

        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',

        repeat: -1

            //repeat: -1

        ennemis = this.physics.add.group({

        repeat: 0,
        setXY: {x:450,y:2000}
    })

    cursors = this.input.keyboard.createCursorKeys();

    //  Collectibles (70 = ou ils se places)

    stars.children.iterate(function (child) {

        //  bounce balls
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

    });

    bombs = this.physics.add.group();

    // score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(player, ground);
    this.physics.add.collider(balls, ground);
    this.physics.add.collider(ennemis, ground);
    this.physics.add.collider(bombes, ground);
    this.physics.add.collider(object, ground);

    //  Collectible
    this.physics.add.overlap(player, objets, collectStar, null, this);

    this.physics.add.collider(player, ennemis, hitBomb, null, this);

    this.physics.add.overlap(player, balls, collectStar, null, this);

    this.physics.add.overlap(player, objets, collectStar, null, this);


    // déplacement

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

function collectobjets (player, objets)
{
    objets.disableBody(true, true);

    //  Add and update the score
    score += 10;
    scoreText.setText('Score: ' + score);

    if (stars.countActive(true) === 0)
    {
        //  A new batch of stars to collect
        objets.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

    }
}

function shot(player, bombes) //lance une bombe si il à recup le chapeau (objets)
{
    var coefDir;
    if (player.direction == 'left') { coefDir = -1; } else { coefDir = 1 }
    // le player lance une bombe
    var bullet = groupeBullets.create(player.x + (25 * coefDir), player.y - 2, 'snowball');
     // physique bombe
    bullet.setCollideWorldBounds(false);
    bullet.body.allowGravity =false;
    // vitesse

    bombes.setVelocity(500 * coefDir, 0); 
}

function hitennemi (player, ennemi)
{
    this.physics.pause();

    player.setTint(0x000082);

    player.anims.play('turn');

    gameOver = true;
}
